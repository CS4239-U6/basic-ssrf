<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    {% for error in get_flashed_messages() %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endfor %}
    <div class="container">
      <h1>Welcome to SSRF.com</h1>
      <p>We pride ourselves with our in web browser to pdf service</p>
      <p>
        Simple paste the website you want below and we will convert it to PDF
      </p>
      <form action="/" method="post" class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">URL</span>
        <input
          type="text"
          class="form-control"
          name="url"
          placeholder="https://www.google.com"
          aria-label="Url"
          aria-describedby="basic-addon1"
        />
        <button type="submit" class="btn btn-primary">Convert</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
